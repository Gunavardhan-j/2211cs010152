<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Headings</title>
    <style>
        .a {
            color: red;
        }
        .b {
            color: blue;
        }
        .c {
            color: green;
        }
        .d {
            color: orange;
        }
        .e {
            color: purple;
        }
        .f {
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="a">person_a</h1>
    <h1 class="b">person_b</h1>
    <h1 class="c">person_c</h1>
    <h1 class="d">person-d</h1>
    <h1 class="e">person_e</h1>
    <h1 class="f">person_f</h1>
</body>
</html>
