<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arrow functions without parameter
        let c=()=>{
            console.log("hi guna")
        }
        c()
        //arrow functions with parameter
        let x=(x,y)=>{
            console.log(x+y)
        }
        x(20,30)
        x(40,50)
        //arrow function with one argument
        let greet=x=>console.log(x);
        greet('hello')
        //arrow functions as an expression
        let age= 18;
        let welcome=(age<18) ?
        ()=>console.log('hi guna'):
        ()=>console.log('hi srinath');
        welcome()

        //function(synchronous)
        function task1 () {
            console.log("Task1:start")
        }
        function task2 (){
            console.log("Task2:start")
        }
        function task3 () {
            console.log("Task3:start")
        }
        task1()
        task2()
        task3()

        //asynchronous function
        console.log("hi guna");
        setTimeout(()=>{
            console.log("hi iam waiting")
        },2000);
        console.log("iam in lab")

        console.log("hi guna");
        setTimeout(()=>{
            console.log("hi iam waiting")
        },5000);
        console.log("iam in lab")

        //callback 
        function greet(name, callback) {
        console.log(`Hello, ${name}`);
        callback();
       }
       function sayGoodbye() {
        console.log("Goodbye");
        }
        greet("Sam", sayGoodbye);


    </script>
    
</body>
</html>
