<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Type Checker</title>
</head>
<body>
    <script>
        let day = prompt("Enter a day:").trim().toLowerCase();

        switch (day) {
            case 'monday':
            case 'tuesday':
            case 'wednesday':
            case 'thursday':
                console.log("It's a weekday.");
                alert("It's a weekday."); 
                break;
            case 'friday':
            case 'saturday':
            case 'sunday':
                console.log("It's a weekend.");
                alert("It's a weekend."); 
                break;
            default:
                console.log("Invalid day entered.");
                alert("Invalid day entered."); 
        }
    </script>
</body>
</html>
