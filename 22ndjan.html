<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //outer loop
        for(let i=1;i<=3;i++){
            document.write(i,"<br>");
        //inner loop
        for(let j=1;j<=4;j++){
            document.write(j," ");
        }
        document.write("<br>")
        }
        //1
        //1234
        //2
        //1234
        //3
        //1234

        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.write("* ")
            }
            document.write("<br>")
        }
        //*
        //**
        //***
        //****
        //*****
        let n=5;
        for(let i=1;i<=n;i++){
            for(let j=1;j<=n-i;j++){
                document.write("&nbsp;&nbsp;")
            }
            for(let j=1;j<=2*i-1;j++){
                document.write("*")
            }
            document.write("<br>")
        }

    </script>
    
</body>
</html>
