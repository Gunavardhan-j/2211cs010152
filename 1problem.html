<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a num"))
            if(num % 2 == 0 && num % 3 ==0){
                alert("num is divisible by 2 and 3 is divisible")
            }else if(num % 2 == 0){
                alert("num is divisible by2")
            }else if(num % 3 == 0){
              alert("num is divisible by 3")
            }else{
              alert("num is not divisible by 2 or 3") 
            }
    </script>
    
</body>
</html>
