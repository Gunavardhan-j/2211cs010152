<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electricity bill</title>
</head>
<body>
    <h1>electricity bill</h1>
    <label for="units">Enter the number of units used:</label>
    <input type="number" id="units" placeholder="Enter units" min="0">
    <button onclick="calculateBill()">Calculate Bill</button>
    <h2>Total Bill: <span id="total-bill">0</span> â‚¹</h2>
    <script>
        function calculateBill() {
            let units = Number(document.getElementById('units').value);
            let bill = 0;

            if (isNaN(units) || units < 0) {
                alert("number of units.");
                return;
            }
            if (units <= 50) {
                bill = units * 2;
            } else if (units <= 150) {
                bill = (50 * 2) + ((units - 50) * 3);
            } else if (units <= 250) {
                bill = (50 * 2) + (100 * 3) + ((units - 150) * 5);
            } else {
                bill = (50 * 2) + (100 * 3) + (100 * 5) + ((units - 250) * 8);
            }
            bill += bill * 0.20;
            document.getElementById('total-bill').innerText = bill.toFixed(2);
        }
    </script>
</body>
</html>
